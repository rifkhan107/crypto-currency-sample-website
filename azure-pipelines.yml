trigger:
  branches:
    include:
    - master # Adjust the branch name according to your repository's default branch

stages:
- stage: Build
  displayName: 'Build stage'
  jobs:
  - job: Build
    displayName: 'Build Job'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
        
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'
      displayName: 'Install Node.js'

    - script: |
        npm ci
        npm run build
      displayName: 'Build React App'

    - task: Docker@2
      inputs:
        containerRegistry: 'docker-reg'
        repository: 'acr234346'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
  

- stage: Deploy
  displayName: 'Deploy stage'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: 'Deploy Job'
    environment: 'production'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:

          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'my-connection'
              appType: 'webAppContainer'
              WebAppName: 'crypto-web-app'
              DockerNamespace: 'acr234346.azurecr.io/acr234346:39'
              DockerRepository: 'acr234346'
              DockerImageTag: '39'
              
              
